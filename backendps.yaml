apiVersion: v1
kind: Service
metadata:
  name: backendps
spec:
  selector:
    app: backendps
  ports:
  - port: 4000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendps
  labels:
    app: backendps
spec:
  selector:
    matchLabels:
      app: backendps
  replicas: 1
  template:
    metadata:
      labels:
        app: backendps
    spec:
      containers:
      - name: backendps
        image: uk.icr.io/backendps/backendps@sha256:86fd83788f1a51e6043f5ef9372214cb7373660cdc0d79d66b6ad6ebca912411
        ports:
        - containerPort: 4000
        env:
        - name: DISABLE_WEB_APP
          value: "false"