apiVersion: v1
kind: Service
metadata:
  name: backendps
spec:
  selector:
    app: backendps
  ports:
  - port: 4000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendps
  labels:
    app: backendps
spec:
  selector:
    matchLabels:
      app: backendps
  replicas: 1
  template:
    metadata:
      labels:
        app: backendps
    spec:
      containers:
      - name: backendps
        image: uk.icr.io/backendps/backendps@sha256:be044d62bfdd6855f5c09048f510729179d8083a3e7e90fd6a1e4d4425595d13
        ports:
        - containerPort: 4000
        env:
        - name: DISABLE_WEB_APP
          value: "false"