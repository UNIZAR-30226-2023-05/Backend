apiVersion: v1
kind: Service
metadata:
  name: backendps
spec:
  selector:
    app: backendps
  ports:
  - port: 4000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendps
  labels:
    app: backendps
spec:
  selector:
    matchLabels:
      app: backendps
  replicas: 1
  template:
    metadata:
      labels:
        app: backendps
    spec:
      containers:
      - name: backendps
        image: uk.icr.io/backendps/backendps@sha256:623de77b73834e6ef9e85e88f22d44cfcf16cc0f2b7eabf742afd3c5a311777b
        ports:
        - containerPort: 4000
        env:
        - name: DISABLE_WEB_APP
          value: "false"