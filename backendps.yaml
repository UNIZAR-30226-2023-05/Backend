apiVersion: v1
kind: Service
metadata:
  name: backendps
spec:
  selector:
    app: backendps
  ports:
  - port: 4000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendps
  labels:
    app: backendps
spec:
  selector:
    matchLabels:
      app: backendps
  replicas: 1
  template:
    metadata:
      labels:
        app: backendps
    spec:
      containers:
      - name: backendps
        image: uk.icr.io/backendps/backendps@sha256:918d94801b726d0250676b33702acf3d7f0806c73e5814bd8a265a065b76562b
        ports:
        - containerPort: 4000
        env:
        - name: DISABLE_WEB_APP
          value: "false"